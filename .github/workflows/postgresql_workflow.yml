name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h localhost -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # O usa la versi√≥n que prefieras

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: |
        until PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c '\q'; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "PostgreSQL is ready."

    - name: Set up database schema and data
      run: |
        echo "Running schema setup"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      run: |
        echo "Inserting data"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql

    - name: Query data
      run: |
        echo "Querying data"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_query_data.sql

    - name: Run unit tests
      run: |
        echo "Running unit tests"
        pytest -vv
