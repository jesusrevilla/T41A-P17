name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql      

    - name: Query data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_query_data.sql          

    - name: Run unit tests and log results
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f unit_tests.sql

