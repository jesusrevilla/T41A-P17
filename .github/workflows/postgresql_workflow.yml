name: PostgreSQL CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PostgreSQL client (psql)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # Las variables de entorno para los siguientes pasos
      env:
        PGUSER: runner
        PGPASSWORD: runner_password
        PGDATABASE: test_db
        PGHOST: localhost
        PGPORT: 5432

      - name: Wait for PostgreSQL connection
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until psql -c '\q'; do
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Run SQL scripts (01-09)
        run: |
          for f in 01_*.sql 02_*.sql 03_*.sql 04_*.sql 05_*.sql 06_*.sql 07_*.sql 08_*.sql 09_*.sql; do
            if [ -f "$f" ]; then
              echo "--- EXECUTING $f ---"
              psql -v ON_ERROR_STOP=1 -f "$f"
            else
              echo "--- WARNING: Missing $f, skipping ---"
            fi
          done

      - name: Run Python unit tests
        run: pytest -v tests/
