name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          sleep 10

      - name: List files for debugging
        run: |
          echo " Current directory:"
          pwd
          echo " Listing all files recursively:"
          ls -R

      - name: Set up database schema and data
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f tests/01_create_tables.sql

      - name: Insert data
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f tests/02_insert_data.sql

      - name: Query data
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f tests/03_query_data.sql

      - name: Run unit tests
        run: |
          pytest -vv
