name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   
        
   
    - name: Install psql client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 01_create_tables.sql


    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 02_insert_data.sql    

    - name: Query data
      run: |
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 03_query_data.sql   

    - name: SQL unit block (DO $$ … $$)
      run: |
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 04_unit_tests.sql

    - name: Run HSTORE exercises (05–17)
      run: |
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 05_hstore_create_table.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 06_hstore_insert_data.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 07_hstore_query_by_color.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 08_hstore_update_delete.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 09_hstore_has_key.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 10_hstore_combine_with_columns.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 11_hstore_keys_values.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 12_hstore_count_color_attr.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 13_hstore_index_gin.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 14_hstore_aggregations.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 15_hstore_json_conversion.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 16_hstore_multi_keys_check.sql
        PGPASSWORD=postgres psql -v ON_ERROR_STOP=1 -h localhost -U postgres -d test_db -f 17_hstore_summary_function.sql
        
    - name: Run unit tests
      run: |
        pytest -vv

