name: Complete NoSQL PostgreSQL Exercises

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Wait for PostgreSQL
      run: |
        sleep 20
        pg_isready -h localhost -U postgres -d test_db

    - name: Run base tables and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql

    - name: Run Ejercicios Recomendados (JSONB)
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_Ejercicios_recomendados.sql

    - name: Run Ejercicios Básicos HSTORE
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 06_Ejercicios_basicos_HSTORE.sql

    - name: Run Ejercicios Intermedios HSTORE
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 07_Ejercicios_intermedios_HSTORE.sql

    - name: Run Ejercicios Avanzados HSTORE
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 08_Ejercicios_avanzados_HSTORE.sql

    - name: Run Tests Finales
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 09_Tests_finales_completos.sql

    - name: Run original queries and tests
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_query_data.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_unit_tests.sql

    - name: Run Python tests
      run: |
        ls -la 
        python -m pytest test_usuarios.py -v

    - name: Final verification
      run: |
        echo "=== VERIFICACIÓN FINAL DEL SISTEMA ==="
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "
        SELECT 
          'Tabla usuarios' as tipo, 
          COUNT(*) as registros 
        FROM usuarios
        UNION ALL
        SELECT 
          'Tabla productos_jsonb' as tipo, 
          COUNT(*) as registros 
        FROM productos_jsonb
        UNION ALL  
        SELECT 
          'Tabla productos_hstore' as tipo, 
          COUNT(*) as registros 
        FROM productos_hstore;
        "
