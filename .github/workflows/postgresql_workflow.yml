name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PostgreSQL client and dependencies
        run: sudo apt-get update && sudo apt-get install -y postgresql-client python3-pip

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for database connection..."
            sleep 2
          done

      - name: Create tables
        run: |
          echo "Creating tables..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ./tests/01_create_tables.sql

      - name: Insert data
        run: |
          echo "Inserting data..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ./tests/02_insert_data.sql

      - name: Run queries or procedures
        run: |
          echo "Running queries..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ./tests/03_queries.sql

      - name: Install Python dependencies
        run: pip install psycopg2 pytest

      - name: Run pytest
        run: pytest -v
