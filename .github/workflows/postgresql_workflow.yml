name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt      

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    # --- JSONB Section ---
    - name: Create usuarios table
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert usuarios data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql      

    - name: Query usuarios data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_query_data.sql          

    - name: Run usuarios unit tests (SQL)
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_unit_tests.sql


    # --- HSTORE Section ---
    - name: Enable HSTORE extension
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_enable_hstore.sql

    - name: Create productos table
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 06_create_hstore_table.sql

    - name: Insert productos data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 07_insert_hstore_data.sql

    - name: Query productos data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 08_query_hstore.sql

    - name: Run productos unit tests (SQL)
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 09_unit_tests_hstore.sql


    # --- Pytest Section ---
    - name: Run Python unit tests
      run: |
        pytest -vv
