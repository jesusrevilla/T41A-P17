name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Enable hstore extension
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS hstore;"
      env:
        PGPASSWORD: postgres

    - name: Run 01_create_tables.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Run 02_insert_data.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 02_insert_data.sql

    - name: Run 03_query_data.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 03_query_data.sql

    - name: Run 04_unit_tests.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 04_unit_tests.sql

    - name: Run 05_ejercicios_recomendados.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 05_ejercicios_recomendados.sql

    - name: Run 06_ejercicios_basicos_de_hstore.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 06_ejercicios_basicos_de_hstore.sql

    - name: Run 07_ejercicios_intermedios.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 07_ejercicios_intermedios.sql

    - name: Run 08_ejercicios_avanzados.sql
      env:
        PGPASSWORD: postgres
      run: |
        PGOPTIONS="-v ON_ERROR_STOP=1" psql -h localhost -U postgres -d test_db -f 08_ejercicios_avanzados.sql
        
    - name: Run Pytest
      env:
        PGPASSWORD: postgres 
      run: |
        pytest -vv
